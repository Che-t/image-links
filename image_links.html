<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header, nav, section, footer {
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        section {
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .gallery img {
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the amazing world of images.</p>
        <a href="https://example.com"><img src="images\tech.webp" alt="Technology Image"></a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com"><img src="images\nature3.webp" alt="Nature Image 1">
            </a>
            <a href="https://example.com"><img src="images\nature1.webp" alt="Nature Image 2">
            </a>
            <a href="https://example.com"><img src="images\nature4.webp" alt="Nature Image 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li>
              <a href="https://example.com">
                <img src="images\food.jpg" alt="Food Image 1" style="width:50%;">
                Fresh Vegetables
              </a>
            </li>
            <li>
              <a href="https://example.com">
                <img src="images\food3.jpeg" alt="Food Image 2" style="width:50%;">
                Bowl of Pasta and Meatballs
              </a>
            </li>
            <li>
              <a href="https://example.com">
                <img src="images\food4.jpeg" alt="Food Image 3" style="width:50%;">
                Bowl of Rice and Beans
              </a>
            </li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links</p>
    </footer>
</body>
</html>
